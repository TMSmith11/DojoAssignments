<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title></title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <h1 style="color:Tomato;">Welcome to Travel Buddies</h1>
            <hr>
            {% if messages %}
            {% for messages in messages %} 
                <p>{{messages}}</p>
            {% endfor %}
            {% endif %}
            <h1 style="color:Tomato;">Login</h1>
            <br>
            <form action='/login' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <input class='form-control' placeholder='Username' name='username'>
                </div>
                <div class='form-group'>
                    <input class='form-control' type='password' placeholder='Password' name='password'>
                </div>
                <input type='submit' value='Login'>
            </form>
            <div class='register_form'>
            <hr>
            <h1 style="color:Tomato;">Register</h1>
            <br>
            <form action='/register' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <input class='form-control' type='text' placeholder='Name' name='name'> 
                </div>  
                <div class='form-group'>
                    <input class='form-control' type='text' placeholder='Username' name='username'>
                </div>
                <div class='form-group'>
                    <input class='form-control' type='password' placeholder='Password' name='password'>
                </div>
                <div class='form-group'>
                    <input class='form-control' type='password' placeholder='Confirm Password' name='password_confirm'>
                </div>
                <div class='form-group'>
                    <input type='submit' value='Register'>
                </div>
            </form> 
        </div> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
