<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title></title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class='header'>
            <a href="/dashboard">Home</a> | <a href="/logout">Logout</a>
        </div>
        <br>
        <h1 style="color:Tomato;">{{ details.destination }}</h1>
        <br>
        <p> Description: {{ details.description }}</p>
        <p> Start date: {{ details.start_date }}</p>
        <p> End date: {{ details.end_date }}</p>
        <div class='others'>
            Other Users joining the trip:
            <ul>
                {% for user in travellers %}
                <li>{{ user.name }}</li>
                {% endfor %}
            </ul>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous">
    </script>
    </body>
</html>
